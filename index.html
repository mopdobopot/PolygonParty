<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Генератор многоугольников</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/lib/jQuery.min.js"></script>
    <script src="js/lib/canvas-toBlob.js"></script>
    <script src="js/lib/FileSaver.js"></script>

    <script src="js/tests/BaseTest.js"></script>
    <script src="js/tests/TestPoint.js"></script>
    <script src="js/tests/TestVector.js"></script>
    <script src="js/tests/TestSegment.js"></script>
    <script src="js/tests/TestLine.js"></script>
    <script src="js/tests/TestParabola.js"></script>
    <script src="js/tests/TestGeometry.js"></script>
    <script src="js/tests/TestAlphaConvexity.js"></script>
    <script src="js/Config.js"></script>
    <script src="js/App.js"></script>

    <script src="js/utils/Geometry.js"></script>
    <script src="js/utils/Drawing.js"></script>
    <script src="js/utils/DebugDrawing.js"></script>
    <script src="js/utils/IO.js"></script>
    <script src="js/utils/MyMath.js"></script>

    <script src="js/polygons/BasePolygon.js"></script>
    <script src="js/polygons/Triangle.js"></script>
    <script src="js/polygons/ConvexPolygon.js"></script>
    <script src="js/polygons/StarPolygon.js"></script>
    <script src="js/polygons/Example.js"></script>

    <script src="js/primitiveShapes/Type.js"></script>
    <script src="js/primitiveShapes/Point.js"></script>
    <script src="js/primitiveShapes/Line.js"></script>
    <script src="js/primitiveShapes/Segment.js"></script>
    <script src="js/primitiveShapes/Vector.js"></script>
    <script src="js/primitiveShapes/Beam.js"></script>
    <script src="js/primitiveShapes/Peak.js"></script>
    <script src="js/primitiveShapes/Parabola.js"></script>
    <script src="js/primitiveShapes/ParabolicBeam.js"></script>
    <script src="js/primitiveShapes/ParabolicSegment.js"></script>

    <script src="js/UI/Button.js"></script>
    <script src="js/UI/InfoTable.js"></script>
    <script src="js/UI/Canvas.js"></script>
    <script src="js/UI/CurState.js"></script>
    <script src="js/UI/Select.js"></script>
    <script src="js/UI/Checkbox.js"></script>
    <script src="js/UI/Input.js"></script>
    <script src="js/UI/NumberInput.js"></script>
    <script src="js/UI/TextInput.js"></script>
    <script src="js/UI/RadioButton.js"></script>
</head>
<body>
    <div class="appWrapper">
        <div class="title">Генератор многоугольников</div>
        <div class="app">
            <div class="optionsBlock">

                <div id="polygonTypeOption" class="option">
                </div>

                <div id="vertexAmountOption" class="option">
                </div>

                <div id="nonConvexityDegreeBlock">
                    <div class="option">
                    </div>
                    <div id="nonConvexityDegreeOption" class="option">
                    </div>
                </div>

                <div id="regularOption" class="option">
                </div>

                <div id="rectangleOptionsBlock" class="option">
                </div>

                <div id="vertexNumbersOption" class="option">
                </div>

                <div class="separator">
                </div>

                <span id="saveOptionsToggle">Дополнительные параметры</span>

                <div id="saveOptionsBlock">
                    <div id="polygonAmountOption" class="option">
                    </div>
                    <div id="fileAmountOption" class="option">
                    </div>
                    <div id="imageOption" class="option">
                    </div>
                </div>

                <div id="fileNameOption" class="option">
                </div>

                <div id="saveButtonOption" class="option">
                </div>

            </div>
            <div class="canvasBlock">
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
</body>
</html>
